<!-- Button container. -->
<button
  [class]="['button-container', buttonColor(), buttonStyle()]"
  [class.active]="buttonToggle()"
  [class.disabled]="buttonDisabled()"
  [disabled]="buttonDisabled()"
  [class.text]="buttonText() && buttonIcon()"
  [tooltip]="buttonTooltip()">
  <!-- Button icon. -->
  @if (buttonIcon()) {
    <img [class]="buttonIconClass()" [src]="'assets/images/' + buttonIcon() + '.svg'" />
  }
  <!-- Button label. -->
  <ng-content>
    @if (buttonText()) { <div>{{ buttonText() }}</div> }
  </ng-content>
</button>
