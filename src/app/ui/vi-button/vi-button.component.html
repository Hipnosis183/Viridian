<!-- Button container. -->
<button
  [class]="['button-container', buttonColor()]"
  [class.active]="buttonToggle()"
  [class.disabled]="buttonDisabled()"
  [class.icon]="buttonText() && buttonIcon()"
  [class.text]="buttonText() && !buttonIcon()"
  [disabled]="buttonDisabled()"
  [tooltip]="buttonTooltip()">
  <!-- Button icon. -->
  @if (buttonIcon()) {
    <a [style]="buttonIconStyle()" [style.maskImage]="'url(assets/images/' + buttonIcon() + '.svg)'"></a>
  }
  <!-- Button label. -->
  <ng-content>
    @if (buttonText()) { <div>{{ buttonText() }}</div> }
  </ng-content>
</button>
