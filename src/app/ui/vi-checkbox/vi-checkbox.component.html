<!-- Checkbox container. -->
<div [class]="'checkbox-container'" (click)="checkboxUpdateValue()">
  <!-- Checkbox input. -->
  <input [ngModel]="checkboxValue" [type]="'checkbox'" />
  <!-- Checkbox box. -->
  <div [class]="'checkbox-box'">
    <div [class.checked]="checkboxValue()"></div>
  </div>
</div>
