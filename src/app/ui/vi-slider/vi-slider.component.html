<!-- Slider container. -->
<div [class]="'slider-container'" [class.vertical]="sliderVertical()">
  <!-- Slider input. -->
  <input #sliderInput
    [min]="sliderMin()"
    [max]="sliderMax()"
    [(ngModel)]="sliderValue"
    [style.width]="sliderWidth()"
    [type]="'range'" />
  <!-- Slider thumb. -->
  <div #sliderThumb
    [tooltip]="sliderTooltip()"
    [tooltipAppend]="true"
    [tooltipHide]="false"
    [tooltipShow]="true"
    [tooltipTrigger]="'manual'"></div>
</div>
