<div [class]="selectDisabled ? 'pointer-events-none opacity-50' : ''">
  <label *ngIf="selectLabel">{{ selectLabel }}</label>
  <div (click)="selectOptions()" class="select-input" [class]="select.selectOptions ? $selectPosition ? 'open-i' : 'open' : 'closed'">
    <input disabled [ngModel]="select.selectLabel">
    <div class="select-arrow" [class]="select.selectOptions ? 'rotate-180' : ''"></div>
  </div>
  <div [hidden]="!select.selectOptions" [class]="$selectPosition ? 'select-options-i' : 'select-options'">
    <div><ng-content></ng-content></div>
  </div>
</div>
